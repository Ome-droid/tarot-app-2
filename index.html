<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarot Card Reading</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #111827;
    background-image:
        radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%),
        radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.1) 0px, transparent 50%),
        radial-gradient(at 52% 99%, hsla(355, 98%, 71%, 0.1) 0px, transparent 50%),
        radial-gradient(at 10% 29%, hsla(256, 96%, 68%, 0.1) 0px, transparent 50%),
        radial-gradient(at 97% 96%, hsla(38, 60%, 74%, 0.1) 0px, transparent 50%),
        radial-gradient(at 33% 50%, hsla(222, 67%, 73%, 0.1) 0px, transparent 50%),
        radial-gradient(at 79% 53%, hsla(343, 68%, 79%, 0.1) 0px, transparent 50%);
}

.font-cinzel { font-family: 'Cinzel', serif; }

.card {
    width: 250px;
    height: 400px;
    perspective: 1000px;
    transition: transform 0.8s;
    transform-style: preserve-3d;
}

.card.is-flipped { transform: rotateY(180deg); }

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 1rem;
    border: 2px solid rgba(250, 204, 21, 0.5);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

.card-front {
    background-color: #1f2937;
    color: #facc15;
    transform: rotateY(180deg);
}

.card-back {
    background-color: #1f2937;
    color: #facc15;
    border: 2px solid #facc15;
}

.card-icon svg { width: 80px; height: 80px; }

.fade-in-up {
    animation: fadeInUp 1s ease-out forwards;
    opacity: 0;
}
.fade-in-up.delay-1 { animation-delay: 0.2s; }
.fade-in-up.delay-2 { animation-delay: 0.4s; }
.fade-in-up.delay-3 { animation-delay: 0.6s; }

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col items-center justify-center p-4 cursor-pointer" id="app-container">

<div id="initial-state" class="text-center">
    <h1 class="font-cinzel text-4xl md:text-5xl font-bold text-amber-300 mb-4">The Veil of Destiny</h1>
    <p class="text-lg md:text-xl text-gray-400 mb-8">Click anywhere to draw a card and reveal your fate.</p>
    <div class="card">
        <div class="card-face card-back">
            <div class="p-6 text-center">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                 </svg>
                <div class="font-cinzel text-xl mt-4">Destiny Awaits</div>
            </div>
        </div>
    </div>
</div>

<div id="result-state" class="hidden w-full max-w-4xl text-center">
    <div class="flex flex-col lg:flex-row items-center justify-center gap-8">
        <div id="card-display" class="w-full lg:w-1/3 flex justify-center">
             <div id="drawn-card-container" class="card">
                <div class="card-face card-back" id="drawn-card-back">
                    <div class="p-6 text-center">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                         </svg>
                    </div>
                </div>
                <div class="card-face card-front" id="drawn-card-front"></div>
            </div>
        </div>

        <div id="card-info" class="w-full lg:w-2/3 lg:text-left"></div>
    </div>

    <p class="mt-12 text-gray-400 text-lg">Click again for another reading.</p>
</div>

<script>
const tarotDeck = [
    { name: "The Fool", number: "0", meaning: "New beginnings, innocence, spontaneity, a free spirit.", prediction: "A new, exciting journey is on the horizon. Embrace the unknown with an open heart.", icon: "<path d='M12 4v16m-4-8h8'/>" },
    { name: "The Magician", number: "I", meaning: "Manifestation, resourcefulness, power.", prediction: "You have the tools to make your dreams a reality. Focus your energy.", icon: "<path d='M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v13'/><path d='M4 10h16'/>" },
    { name: "The High Priestess", number: "II", meaning: "Intuition, sacred knowledge.", prediction: "Trust your intuition. Answers lie within your subconscious.", icon: "<path d='M12 3l8 4.5v9l-8 4.5l-8 -4.5v-9l8 -4.5'/><path d='M12 12v9'/>" }
    // Add more cards...
];

const appContainer = document.getElementById('app-container');
const initialStateDiv = document.getElementById('initial-state');
const resultStateDiv = document.getElementById('result-state');
const cardInfoDiv = document.getElementById('card-info');
const drawnCardContainer = document.getElementById('drawn-card-container');
const drawnCardFront = document.getElementById('drawn-card-front');

let isFirstClick = true;

appContainer.addEventListener('click', () => {
    if (isFirstClick) {
        initialStateDiv.classList.add('hidden');
        resultStateDiv.classList.remove('hidden');
        isFirstClick = false;
    }
    drawCard();
});

function drawCard() {
    cardInfoDiv.innerHTML = '';
    drawnCardFront.innerHTML = '';

    if (drawnCardContainer.classList.contains('is-flipped')) {
        drawnCardContainer.classList.remove('is-flipped');
        setTimeout(pickAndShowCard, 400);
    } else {
        pickAndShowCard();
    }
}

function pickAndShowCard() {
    const randomIndex = Math.floor(Math.random() * tarotDeck.length);
    const card = tarotDeck[randomIndex];

    // Randomly determine if reversed
    const isReversed = Math.random() < 0.5;

    // Card front content
    drawnCardFront.innerHTML = `
        <div class="p-4 text-center text-amber-300 flex-grow flex flex-col justify-between ${isReversed ? 'transform rotateX-180' : ''}">
            <div class="text-left font-cinzel">${card.number}</div>
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    ${card.icon}
                </svg>
            </div>
            <div class="font-cinzel text-lg">${card.name}${isReversed ? " (Reversed)" : ""}</div>
        </div>
    `;

    cardInfoDiv.innerHTML = `
        <h2 class="font-cinzel text-4xl md:text-5xl font-bold text-amber-300 fade-in-up delay-1">${card.name}${isReversed ? " (Reversed)" : ""}</h2>
        <p class="text-lg text-gray-400 mt-4 fade-in-up delay-2"><strong>Meaning:</strong> ${isReversed ? "Reversed: " + card.meaning : card.meaning}</p>
        <p class="text-xl mt-6 text-gray-200 fade-in-up delay-3">${isReversed ? "Reversed insight: " + card.prediction : card.prediction}</p>
    `;

    setTimeout(() => {
        drawnCardContainer.classList.add('is-flipped');
    }, 100);
}
</script>
</body>
</html>
