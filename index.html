<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarot Card Reading</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #111827;
    background-image:
        radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%),
        radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.1) 0px, transparent 50%),
        radial-gradient(at 52% 99%, hsla(355, 98%, 71%, 0.1) 0px, transparent 50%),
        radial-gradient(at 10% 29%, hsla(256, 96%, 68%, 0.1) 0px, transparent 50%),
        radial-gradient(at 97% 96%, hsla(38, 60%, 74%, 0.1) 0px, transparent 50%),
        radial-gradient(at 33% 50%, hsla(222, 67%, 73%, 0.1) 0px, transparent 50%),
        radial-gradient(at 79% 53%, hsla(343, 68%, 79%, 0.1) 0px, transparent 50%);
}
.font-cinzel { font-family: 'Cinzel', serif; }

.card-container {
    width: 250px;
    height: 400px;
    perspective: 1000px;
}
.card {
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    cursor: pointer;
}
.card.is-flipped { transform: rotateY(180deg); }
.card.is-reversed { transform: rotateX(180deg); }

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 1rem;
    border: 2px solid rgba(250, 204, 21, 0.5);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}
.card-front {
    background-color: #1f2937;
    color: #facc15;
    transform: rotateY(180deg);
}
.card-back {
    background-color: #1f2937;
    color: #facc15;
    border: 2px solid #facc15;
}

.fade-in-up {
    animation: fadeInUp 1s ease-out forwards;
    opacity: 0;
}
.fade-in-up.delay-1 { animation-delay: 0.2s; }
.fade-in-up.delay-2 { animation-delay: 0.4s; }
.fade-in-up.delay-3 { animation-delay: 0.6s; }

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.shuffle-animation {
    animation: shuffle 0.5s ease;
}
@keyframes shuffle {
    0% { transform: translateX(0px) rotate(0deg); }
    25% { transform: translateX(-10px) rotate(-5deg); }
    50% { transform: translateX(10px) rotate(5deg); }
    75% { transform: translateX(-5px) rotate(-2deg); }
    100% { transform: translateX(0px) rotate(0deg); }
}
</style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col items-center justify-center p-4 cursor-pointer" id="app-container">

<div id="initial-state" class="text-center">
    <h1 class="font-cinzel text-4xl md:text-5xl font-bold text-amber-300 mb-4">The Veil of Destiny</h1>
    <p class="text-lg md:text-xl text-gray-400 mb-8">Click anywhere to draw a card and reveal your fate.</p>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-back">
                <div class="p-6 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                    </svg>
                    <div class="font-cinzel text-xl mt-4">Destiny Awaits</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="result-state" class="hidden w-full max-w-4xl text-center">
    <div class="flex flex-col lg:flex-row items-center justify-center gap-8">
        <div id="card-display" class="w-full lg:w-1/3 flex justify-center">
            <div class="card-container">
                <div id="drawn-card-container" class="card">
                    <div class="card-face card-back" id="drawn-card-back">
                        <div class="p-6 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                            </svg>
                        </div>
                    </div>
                    <div class="card-face card-front" id="drawn-card-front"></div>
                </div>
            </div>
        </div>
        <div id="card-info" class="w-full lg:w-2/3 lg:text-left"></div>
    </div>
    <p class="mt-12 text-gray-400 text-lg">Click again for another reading.</p>
</div>

<audio id="card-sound" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"></audio>

<script>
// Tarot deck: 22 Major Arcana
const tarotDeck = [
  {name:"The Fool",number:"0",meaning:"New beginnings, innocence, spontaneity, free spirit.",prediction:"A new, exciting journey is on the horizon.",icon:"<path d='M12 4v16m-4-8h8'/>"},
  {name:"The Magician",number:"I",meaning:"Manifestation, resourcefulness, power.",prediction:"You have the tools to make your dreams a reality.",icon:"<path d='M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v13'/><path d='M4 10h16'/>"},
  {name:"The High Priestess",number:"II",meaning:"Intuition, sacred knowledge.",prediction:"Trust your intuition. Answers lie within your subconscious.",icon:"<path d='M12 3l8 4.5v9l-8 4.5l-8 -4.5v-9l8 -4.5'/><path d='M12 12v9'/>"},
  {name:"The Empress",number:"III",meaning:"Femininity, beauty, nature, abundance.",prediction:"A period of creativity, growth, and abundance is upon you.",icon:"<path d='M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0'/><path d='M12 15a6 6 0 0 0 0 -6a6 6 0 0 1 0 6z'/>"},
  {name:"The Emperor",number:"IV",meaning:"Authority, structure, father figure.",prediction:"Structure and discipline will bring you success.",icon:"<path d='M6 3v18h12v-18h-12z m6 14a2 2 0 1 0 0-4a2 2 0 0 0 0 4z m-4-8h8v-4h-8z'/>"},
  {name:"The Hierophant",number:"V",meaning:"Spiritual wisdom, tradition, institutions.",prediction:"Seek knowledge from trusted sources and traditional paths.",icon:"<path d='M6 3v12l6 6l6 -6v-12h-12z m6 9a3 3 0 1 0 0-6a3 3 0 0 0 0 6z'/>"},
  {name:"The Lovers",number:"VI",meaning:"Love, harmony, choices.",prediction:"A significant choice regarding a relationship is ahead.",icon:"<path d='M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572'/>"},
  {name:"The Chariot",number:"VII",meaning:"Control, willpower, victory.",prediction:"With determination you will overcome challenges and achieve victory.",icon:"<path d='M7 17l0 -10l-2 2'/><path d='M17 17l0 -10l2 2'/><path d='M5 17h14v-2h-14z'/><path d='M5 8h14v-2h-14z'/>"},
  {name:"Strength",number:"VIII",meaning:"Strength, courage, patience.",prediction:"True strength comes from courage, patience, and compassion.",icon:"<path d='M15 8a3 3 0 0 0 -6 0'/><path d='M6 21h12'/><path d='M12 3v5'/><path d='M12 16a4 4 0 0 1 -4 -4h8a4 4 0 0 1 -4 4z'/>"},
  {name:"The Hermit",number:"IX",meaning:"Introspection, guidance, solitude.",prediction:"Turn inward for answers. Your inner wisdom will illuminate the path.",icon:"<path d='M12 3l-8 4l8 14l8 -14z'/><path d='M12 8a2 2 0 1 0 0 4a2 2 0 0 0 0-4z'/>"},
  {name:"Wheel of Fortune",number:"X",meaning:"Luck, karma, cycles.",prediction:"Life is in a cycle of change. Embrace the change.",icon:"<path d='M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0'/><path d='M12 12m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0'/><path d='M4.93 4.93l1.41 1.41'/><path d='M17.66 17.66l1.41 1.41'/><path d='M4.93 19.07l1.41 -1.41'/><path d='M17.66 6.34l1.41 -1.41'/>"},
  {name:"Justice",number:"XI",meaning:"Justice, fairness, truth.",prediction:"Truth and fairness will prevail. Be honest and accountable.",icon:"<path d='M12 3v18'/><path d='M4 12h16'/><path d='M7 6l10 12'/><path d='M7 18l10 -12'/>"},
  {name:"The Hanged Man",number:"XII",meaning:"Pause, surrender, new perspectives.",prediction:"Surrender control and see things from a new perspective.",icon:"<path d='M12 4v10m0 6v-2m-4-6h8m-4 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z'/>"},
  {name:"Death",number:"XIII",meaning:"Endings, change, transformation.",prediction:"An important phase is ending, making way for something new.",icon:"<path d='M8 3v5h8v-5h-8z m-2 7h12l-6 8z'/>"},
  {name:"Temperance",number:"XIV",meaning:"Balance, moderation, purpose.",prediction:"Find balance in all aspects of your life.",icon:"<path d='M5 3v18h14v-18h-14z m5 5h4v8h-4z'/>"},
  {name:"The Devil",number:"XV",meaning:"Shadow self, attachment, restriction.",prediction:"Confront your shadow self and break free from restrictions.",icon:"<path d='M12 3l-8 4v8l8 4l8-4v-8l-8-4z m0 4a3 3 0 1 0 0 6a3 3 0 0 0 0-6z m-4 8h8'/>"},
  {name:"The Tower",number:"XVI",meaning:"Sudden change, chaos, revelation.",prediction:"Expect a sudden change that will shake your foundations.",icon:"<path d='M6 3h12v18h-12z m3 14h6v-6h-6z m2-10h2v-2h-2z'/>"},
  {name:"The Star",number:"XVII",meaning:"Hope, renewal, spirituality.",prediction:"Hope and healing are returning.",icon:"<path d='M12 2l2.5 7.5h8.5l-7 5.5l2.5 7.5l-7-5.5l-7 5.5l2.5-7.5l-7-5.5h8.5z'/>"},
  {name:"The Moon",number:"XVIII",meaning:"Illusion, fear, intuition.",prediction:"Trust your intuition to navigate uncertainty.",icon:"<path d='M12 18a6 6 0 1 1 0-12a6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8z'/>"},
  {name:"The Sun",number:"XIX",meaning:"Positivity, joy, success.",prediction:"Great joy, success, and positivity are shining on you.",icon:"<path d='M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0'/><path d='M12 2v2m0 16v2m8-10h-2m-12 0h-2m6.3-6.3l-1.4-1.4m11.3 11.3l-1.4-1.4m-11.3 0l1.4-1.4m8.5 8.5l1.4-1.4'/>"},
  {name:"Judgement",number:"XX",meaning:"Rebirth, inner calling, absolution.",prediction:"A spiritual awakening is happening. Forgive yourself and heed your inner calling.",icon:"<path d='M10 3h4v4h-4z m-2 6h8v2h-8z m2 4h4v6h-4z'/>"},
  {name:"The World",number:"XXI",meaning:"Completion, accomplishment, travel.",prediction:"You are about to successfully complete a major life cycle.",icon:"<path d='M12 12m-10 0a10 10 0 1 0 20 0a10 10 0 1 0 -20 0'/><path d='M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0'/>"}
];

const appContainer = document.getElementById('app-container');
const initialStateDiv = document.getElementById('initial-state');
const resultStateDiv = document.getElementById('result-state');
const cardInfoDiv = document.getElementById('card-info');
const drawnCardContainer = document.getElementById('drawn-card-container');
const drawnCardFront = document.getElementById('drawn-card-front');
const cardSound = document.getElementById('card-sound');

let isFirstClick = true;

appContainer.addEventListener('click', () => {
    if (isFirstClick) {
        initialStateDiv.classList.add('hidden');
        resultStateDiv.classList.remove('hidden');
        isFirstClick = false;
    }
    drawCard();
});

function drawCard() {
    cardInfoDiv.innerHTML = '';
    drawnCardFront.innerHTML = '';

    // play shuffle animation
    drawnCardContainer.classList.remove('shuffle-animation');
    void drawnCardContainer.offsetWidth; // trigger reflow
    drawnCardContainer.classList.add('shuffle-animation');

    if (drawnCardContainer.classList.contains('is-flipped')) {
        drawnCardContainer.classList.remove('is-flipped');
        drawnCardContainer.classList.remove('is-reversed');
        setTimeout(pickAndShowCard, 500);
    } else {
        pickAndShowCard();
    }
}

function pickAndShowCard() {
    const randomIndex = Math.floor(Math.random() * tarotDeck.length);
    const card = tarotDeck[randomIndex];

    // Randomly decide reversed
    const reversed = Math.random() < 0.5;
    if(reversed) drawnCardContainer.classList.add('is-reversed');

    drawnCardFront.innerHTML = `
        <div class="p-4 text-center text-amber-300 flex-grow flex flex-col justify-between">
            <div class="text-left font-cinzel">${card.number}</div>
            <div class="card-icon my-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto w-24 h-24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    ${card.icon}
                </svg>
            </div>
            <div class="font-cinzel text-lg">${card.name}${reversed ? " (Reversed)" : ""}</div>
        </div>
    `;

    cardInfoDiv.innerHTML = `
        <h2 class="font-cinzel text-4xl md:text-5xl font-bold text-amber-300 fade-in-up delay-1">${card.name}${reversed ? " (Reversed)" : ""}</h2>
        <p class="text-lg text-gray-400 mt-4 fade-in-up delay-2"><strong>Meaning:</strong> ${card.meaning}</p>
        <p class="text-xl mt-6 text-gray-200 fade-in-up delay-3">${card.prediction}</p>
    `;

    // flip card after small delay
    setTimeout(() => {
        drawnCardContainer.classList.add('is-flipped');
        cardSound.currentTime = 0;
        cardSound.play();
    }, 400);
}
</script>
</body>
</html>
